    <!-- Main Content Section -->
    <main class="container sm p-2">
        <div class="row text-container">
            <h2>Contact</h2>
            <p>Heeft u vragen of opmerkingen? Aarzel dan niet om contact met mij op te nemen via het formulier hieronder. Ik zal zo snel mogelijk reageren op uw bericht.</p>
        </div>

        <div class="row contact-form">
            <form action="https://formspree.io/f/xyyqkrzn" method="post"> <h2>Contactformulier</h2>
                <label for="voornaam">Voornaam:</label>
                <input type="text" id="voornaam" name="voornaam" placeholder="Uw voornaam">
                <label for="achternaam">Achternaam:</label>
                <input type="text" id="achternaam" name="achternaam" placeholder="Uw achternaam">
                <label for="adres">Adres:</label>
                <input type="text" id="adres" name="adres" placeholder="Uw straatnaam en huisnummer">
                <label for="postcode">Postcode:</label>
                <input type="text" id="postcode" name="postcode" placeholder="Uw postcode">
                <label for="woonplaats">Woonplaats:</label>
                <input type="text" id="woonplaats" name="woonplaats" placeholder="Uw woonplaats">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="e-mailadres" placeholder="Uw e-mailadres">
                <label for="bericht">Bericht:</label>
                <textarea name="bericht" id="bericht" placeholder="Uw bericht"></textarea>
                <button>Verzend</button>
            </form>        
        </div>
